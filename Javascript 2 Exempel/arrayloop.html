<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays and Loops</h2>

<p id="demo"></p>

<script>
    var cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
    var text = "";
    var i;
    for (i = 0; i < cars.length; i++) 
    {
        text += i + 1 + " : " + cars[i] + "<br>";
    }

    document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
