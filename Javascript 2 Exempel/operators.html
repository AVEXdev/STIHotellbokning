	<body>





            
        <h1>
            var a = 5<br>
            var b = 10<br>
            var c = "5";<br>
        
        
            var sant = true;<br>
            var falskt = false;<br>
        </h1>


         <div id="demo1" style="font-size: 25px;">a == 8:  </div>

         <script>

                var a = 5;
